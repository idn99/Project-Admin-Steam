<div class="container" style="margin-bottom: 40px; margin-top: 20px;">
    <div
      class="jumbotron"
      style="padding: 20px 20px 20px 20px;"
    >
    <h1 class="text-center text-primary" style="padding: 20px 20px 20px 20px;">
      <b>Form Registrasi</b>
    </h1>

      <form [formGroup]="registForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="namaLengkap">Nama Lengkap</label>
            <input
              formControlName="namaLengkap"
              type="text"
              id="namaLengkap"
              class="form-control"
              placeholder="Masukkan Nama Lengkap"
              [ngClass]="{ 'is-invalid': submitted && fregist.namaLengkap.errors }"
              
            />
            <div *ngIf="submitted && fregist.namaLengkap.errors" class="invalid-feedback">
              <div *ngIf="fregist.namaLengkap.errors.required">
                *Nama Lengkap tidak boleh kosong
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="username"
              type="text"
              id="username"
              class="form-control"
              placeholder="Masukkan Username"
              [ngClass]="{ 'is-invalid': submitted && fregist.username.errors}"
            />
            <div *ngIf="submitted && fregist.username.errors" class="invalid-feedback">
              <div *ngIf="fregist.username.errors.required">
                *Username tidak boleh kosong
              </div> 
            </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            class="form-control"
            placeholder="Masukkan E-mail"
            [ngClass]="{ 'is-invalid': submitted && fregist.email.errors }"
          />
          <div *ngIf="submitted && fregist.email.errors" class="invalid-feedback">
            <div *ngIf="fregist.email.errors.required">
              *Email tidak boleh kosong
            </div>
          </div>
        </div>
        <!-- jenis kelamin -->
        <div class="form-group">
          <h4 for="jenisKelamin">Jenis Kelamin</h4>
          <select
            formControlName="jenisKelamin"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && fregist.jenisKelamin.errors
            }"
          >
            <option value>-- Pilih Kategori --</option>
            <option>Laki-Laki</option>
            <option>Perempuan</option>
          </select>
          <div
            *ngIf="submitted && fregist.jenisKelamin.errors"
            class="invalid-feedback"
          >
            <div
              *ngIf="fregist.jenisKelamin.errors.required"
              class="text-danger"
            >
              *Pilih salah satu Kategori
            </div>
          </div>
        </div>
        <!-- kota sekarang -->
        <div class="form-group">
          <label for="kotaSekarang">Kota Sekarang</label>
          <input
            formControlName="kotaSekarang"
            type="text"
            id="kotaSekarang"
            class="form-control"
            placeholder="Masukkan Kota"
            [ngClass]="{ 'is-invalid': submitted && fregist.kotaSekarang.errors }"
            
          />
          <div *ngIf="submitted && fregist.kotaSekarang.errors" class="invalid-feedback">
            <div *ngIf="fregist.kotaSekarang.errors.required">
              *Kota tidak boleh kosong
            </div>
          </div>
        </div>
        <div class="form-group">
          <h4 for="tanggalLahir">Tanggal Lahir</h4>
          <div>
            <input
              formControlName="tanggalLahir"
              class="form-control"
              type="date"
              id="tanggalLahir"
              [ngClass]="{ 'is-invalid': submitted && fregist.tanggalLahir.errors }"
            />
            <div
              *ngIf="submitted && fregist.tanggalLahir.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fregist.tanggalLahir.errors.required" class="text-danger">
                *Tanggal Lahir tidak boleh kosong
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            id="password"
            class="form-control"
            placeholder="Masukkan Password"
            [ngClass]="{ 'is-invalid': submitted && fregist.password.errors }"
          />
          <div
            *ngIf="submitted && fregist.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="fregist.password.errors.required">
              *Password tidak boleh kosong
            </div>
          </div>
        </div>
        <button type="submit" value="regist" class="btn btn-primary" style="margin-right: 20px; min-width: 80px;">
          Daftar
        </button>
      </form>
    </div>
